# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Configure Poetry
      run: |
        poetry config repositories.pypi https://test.pypi.org/legacy/
        poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN  }}
        poetry config repositories.test-pypi https://test.pypi.org/legacy/
        poetry config pypi-token.test-pypi ${{ secrets.TEST_PYPI_API_TOKEN  }}
    - name: Install dependencies
      run: poetry install
    - name: Test with pytest
      run: poetry run pytest
    - name: Build package
      run: poetry build
    - name: Publish package to TestPyPI
      run: poetry publish --skip-existing --repository test-pypi
    - name: Publish package to PyPI
      run: poetry publish --skip-existing
